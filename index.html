<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link css file -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Toggler</title>
  </head>
  <body>
    <div id="theme-open" class="fas fa-bars"></div>

    <div class="themes-container">
      <div id="theme-close" class="fas fa-times"></div>

      <h3>switch theme</h3>

      <div class="theme-toggler">
        <span>light</span>
        <span class="toggler"></span>
        <span>dark</span>
      </div>

      <h3>pick a color</h3>

      <div class="theme-colors">
        <div class="color" style="background: #2980b9"></div>
        <div class="color" style="background: #27ae60"></div>
        <div class="color" style="background: #A56F27"></div>
        <div class="color" style="background: #8e44ad"></div>
        <div class="color" style="background: #0fb9b1"></div>
        <div class="color" style="background: #074850"></div>
        <div class="color" style="background: #bb4040"></div>
        <div class="color" style="background: #a10e61"></div>
      </div>
    </div>

    <div class="container">
      <div class="content">
        <img src="images/flower.jpg" alt="" />
        <h3>Isaiah 61:1-3</h3>
        <p>
          to bestow on them a crown of beauty instead of ashes, the oil of joy
          instead of mourning, and a garment of praise instead of a spirit of
          despair.
        </p>
        <a href="#" class="btn">read more</a>
      </div>
    </div>
    <!-- JS file -->
    <script src="js/script.js"></script>
  </body>
</html>
